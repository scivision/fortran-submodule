name: ci_cmake

on:
  push:
    paths:
      - "**/*.f90"
      - ".github/workflows/ci_cmake.yml"


jobs:

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - run: ctest -S setup.cmake -VV


  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - run: ctest -S setup.cmake -VV
      env:
        FC: gfortran-9
